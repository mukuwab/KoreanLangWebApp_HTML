<!DOCTYPE html> <!-- tells web browsers about the HTML version used in a document  -->
<html>
  <head>
    <meta charset ="utf-8">
      <!--meta is a void element, doesnt need closing tags -->
      <!--  meta charset = "utf-8" tells the webpage how to encode characters for the page -->
      <!--(UTF-8 = universal standard)-->
      <!--The <meta charset="utf-8"> should be the first element inside <head> for compatibility and performance.-->

    <link rel="stylesheet" href="CreateAccount.css"/>
    <!--The "link" element is a VOID element, allows you to connect html to a style sheet-->
    <!--The "rel" attribute defines the relationship of what you wish to link it to-->
    <!--The "href" attribute defines the name of the style sheet-->

    <title>Login Page</title> 
      <!-- title element not visable on web page, useful for search engines -->
      

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--special meta element makes styling on PC look similair on mobile-->
  </head>
  <body>
    <main>
      <h1 id="CreateAccountHeader">Create Account</h1>
      <p>Create a new account</p>
      <section>
        <form>
          
          <div>
            <!--"div" element used for design layout purposes-->
            <label for="usernameCreateAccount">Username:</label>
            <!--"Label" element provides caption-->

            <input type="text" name = "usernameCreateAccount" id = "usernameCreateAccount" required>
              <!--Best practice to use quotes for ALL attribute values-->
              <!--the input element is void, doesnt need closing tags-->
              <!--type = "text"| Makes the label a text box type, for normal text input  -->
              <!--name | Gives input a name for backend use-->
              <!-- required | Requires feild to be filled before submission-->
          </div>
          
          <div>
            <label for="passwordCreateAccount" >Password:</label>
              <!--for (attribute) links a label to another element. 
              When the label is clicked it is also clicked the element whose 
              id is referenced in the attribute-->
              <input type= "password" name="passwordCreateAccount" id="passwordCreateAccount" required>
              <!--type = "password | hides/censors the characters in the textbox"-->
              <!--id attribute provides a unique id for the element-->
            
          </div>
          <div>
            <label for="passwordCreateAccountReEnt" >Re-Enter Password:</label>
              <!--for (attribute) links a label to another element. 
              When the label is clicked it is also clicked the element whose 
              id is referenced in the attribute-->
              <input type= "password" name="passwordCreateAccountReEnt" id="passwordCreateAccountReEnt" required>
              <!--type = "password | hides/censors the characters in the textbox"-->
              <!--id attribute provides a unique id for the element-->
            
          </div>
          <button type="submit" name="submitLogin" id="submitLogin">Create Account</button>
          <!--button type="submit" | sends form data to the server-->
        
        </form>
      </section>
    </main>
  </body>
</html>
